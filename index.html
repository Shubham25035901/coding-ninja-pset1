<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Vanilla JS Alarm Clock</title>
  </head>
  <body>
    <main>
      <h1>Vanilla JS Alarm Clock</h1>
      <div class="clock">
        <p class="loader">Loading current time...</p>
      </div>
      <div class="alarm-container">
        <span id="guideline">*Please, Select both the date and time</span>
        <label for="alarm-clock">Set Alarm Time and Date:</label>
        <input
          type="datetime-local"
          name="alarm-clock"
          id="alarm-clock"
          required
        />
        <div class="alarm-controls">
          <button class="btn btn-set-alarm">Set Alarm</button>
          <button class="btn btn-clr-alarm">Clear Alarm</button>
        </div>
        <ul class="alarms-list">
          <li>There are no alarms right now.</li>
        </ul>
      </div>
    </main>
  </body>
</html>
